<ng-container>
  <c-container [fluid]="true">
    <button toggle="visible"
            cHeaderToggler
            [cSidebarToggle]="sidebarId"
            class="ps-1">
      <svg cIcon
           name="cilMenu"
           size="lg"></svg>
    </button>

    <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>

  </c-container>
  <c-header-divider></c-header-divider>
  <c-container [fluid]="true">
    <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
  </c-container>
</ng-container>
<!--</c-header>-->

<ng-template #userDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button cButton
            color=""
            [caret]="false"
            cDropdownToggle
            class="py-0">
      <c-avatar cTextColor="primary"
                shape="rounded-1"
                size="md"
                src="./assets/img/avatars/9.jpg"
                status="success">
      </c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 pr-5" style="width: 200px">
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Account</h6>
      </li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilBell"></svg>
          Notifications
          <c-badge class="ms-2 float-end" color="info">
            42
          </c-badge>
        </a>
      </li>
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Settings</h6>
      </li>
      <li></li>
      <li>
        <a routerLink="./" cDropdownItem>
          <svg cIcon class="me-2" name="cilUser"></svg>
          Profile
        </a>
      </li>
      <li>
        <a routerLink="/login" cDropdownItem>
          <svg cIcon class="me-2" name="cilUser"></svg>
          Logout
        </a>
      </li>
    </ul>
  </c-dropdown>
</ng-template>
