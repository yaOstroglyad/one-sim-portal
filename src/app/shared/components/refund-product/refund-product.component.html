<h2 mat-dialog-title class="dialog-header">Refund product</h2>
<mat-dialog-content class="mat-typography dialog-content">
    <ng-container *ngIf="!loading">
        <app-form-generator [config]="formConfig"
                            (formChanges)="handleFormChanges($event)"></app-form-generator>
        <div *ngIf="refundData.length === 0" class="hint-icon">
            <mat-hint class="hint mb-1">
                <mat-icon fontIcon="info_outline"></mat-icon>
                No products for refund.
            </mat-hint>
        </div>
    </ng-container>
    <app-loader *ngIf="loading"></app-loader>
</mat-dialog-content>
<mat-dialog-actions class="dialog-footer" align="end">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button
            color="primary"
            [disabled]="!isFormValid || loading"
            (click)="submit()">Send</button>
</mat-dialog-actions>
