<h2 mat-dialog-title class="dialog-header">{{ title }}</h2>
<mat-dialog-content class="mat-typography dialog-content" [innerHTML]="safeHtmlContent"></mat-dialog-content>
<mat-dialog-actions class="dialog-footer" align="end">
    <button mat-button (click)="onCancel()">{{ 'common.cancel' }}</button>
    <button mat-button color="primary" (click)="onConfirm()">{{ 'common.apply' }}</button>
</mat-dialog-actions>
