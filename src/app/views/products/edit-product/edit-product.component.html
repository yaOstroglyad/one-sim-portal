<h2 mat-dialog-title class="dialog-header">{{ data ? 'Edit' : 'Create' }} product</h2>
<mat-dialog-content class="mat-typography dialog-content">
    <form [formGroup]="form" class="product-form">
        <div class="grid-container">
            <mat-form-field class="grid-item" appearance="fill">
                <mat-label>Product name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

        <mat-form-field class="grid-item" appearance="fill">
            <mat-label>Provider name</mat-label>
            <select matNativeControl formControlName="providerName">
                <option value="" disabled>Select provider</option>
                <option *ngFor="let provider of providers" [value]="provider">{{provider}}</option>
            </select>
        </mat-form-field>

        <mat-form-field class="grid-item" appearance="fill">
            <mat-label>Usages</mat-label>
            <select matNativeControl formControlName="usages" multiple>
                <option *ngFor="let usage of usages" [value]="usage">{{usage.total}} {{usage.unitType}}</option>
            </select>
        </mat-form-field>

        <mat-form-field class="grid-item" appearance="fill">
            <mat-label>Effective date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="effectiveDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="grid-item" appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" placeholder="Product price">
        </mat-form-field>

        <mat-form-field class="grid-item" appearance="fill">
            <mat-label>Currency</mat-label>
            <select matNativeControl formControlName="currency">
                <option value="" disabled>Select currency</option>
                <option *ngFor="let currency of currencies" [value]="currency">{{currency}}</option>
            </select>
        </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog-footer" align="end">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button color="primary" (click)="submit()">Save changes</button>
</mat-dialog-actions>
