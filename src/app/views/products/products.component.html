<table-filter [config]="filterConfig"
              [tableConfig$]="tableConfig$"
              (columnSelectionChange)="onColumnSelectionChanged($event)"
              (filteredData)="applyFilter($event)">
</table-filter>
<generic-table [config$]="tableConfig$"
               (toggleAction)="edit($event)"
               [data$]="dataList$"></generic-table>

<app-edit-product [visible]="visible"
                  [data]="selectedData"
                  (onClose)="setModalVisibility($event)"></app-edit-product>

<ng-template #usageTemplate let-data='context'>
    <td>
        <div class="badge-display">
            <c-badge *ngFor="let usage of data.usages"
                     [class]="usage?.unitType + '-badge'"
                     class="me-1"
                     shape="rounded-pill">{{ usage?.total }} {{ usage?.unitType }}
            </c-badge>
        </div>
    </td>
</ng-template>
