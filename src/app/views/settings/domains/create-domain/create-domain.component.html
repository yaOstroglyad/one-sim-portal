<h2 mat-dialog-title class="dialog-header">{{ (domain?.id ? 'domains.edit' : 'domains.create') | translate }}</h2>
<mat-dialog-content class="mat-typography dialog-content">
    <app-form-generator [config]="formConfig" (formChanges)="handleFormChanges($event)"></app-form-generator>
</mat-dialog-content>
<mat-dialog-actions class="dialog-footer" align="end">
    <button mat-button (click)="close()">{{ 'common.cancel' | translate }}</button>
    <button mat-button color="primary" [disabled]="!isFormValid" (click)="submit()">{{ 'common.save' | translate }}</button>
</mat-dialog-actions>
