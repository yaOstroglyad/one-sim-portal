<svg viewBox="0 0 1200 750" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" class="retail-preview-svg">
  <!-- Background -->
  <rect width="1200" height="750" fill="#eeeeee" />

  <!-- Header -->
  <rect x="40" y="20" width="1120" height="60" rx="30" fill="#f4f2e3" />

  <!-- Logo -->
  <image [attr.href]="logoUrl" [attr.x]="logoX - 20" y="35" width="120" height="30" />

  <!-- Headline text -->
  <text
    [attr.x]="textX"
    y="140"
    font-size="48"
    font-weight="bold"
    fill="#222"
    [attr.text-anchor]="textAnchor"
    [attr.direction]="dir"
    dominant-baseline="hanging"
  >
    {{ headlineText }}
  </text>

  <!-- Subtitle -->
  <text
    [attr.x]="textX"
    y="190"
    font-size="24"
    fill="#555"
    [attr.text-anchor]="textAnchor"
    [attr.direction]="dir"
    dominant-baseline="hanging"
  >
    Your guide to fast and seamless connectivity.
  </text>

  <!-- Search bar -->
  <rect [attr.x]="searchX" y="230" width="300" height="40" fill="white" stroke="#ccc" rx="10" />
  <circle [attr.cx]="searchIconX" cy="250" r="8" fill="#bbb" />

  <!-- "Available Plans" -->
  <text
    [attr.x]="textX"
    y="300"
    font-size="28"
    fill="#222"
    font-weight="bold"
    [attr.text-anchor]="textAnchor"
    [attr.direction]="dir"
    dominant-baseline="hanging"
  >
    Available Plans
  </text>

  <!-- Card 1 -->
  <g [attr.transform]="cardTransforms[0]">
    <rect width="260" height="180" rx="20" fill="white" stroke="#ccc" />
    <rect [attr.x]="cardContentX" y="20" width="120" height="10" fill="#333" rx="2" />
    <rect [attr.x]="cardContentX" y="40" width="60" height="10" fill="#000" rx="2" />
    <rect [attr.x]="cardContentX" y="60" width="80" height="15" fill="#000" rx="3" />
    <rect [attr.x]="cardContentX" y="85" width="120" height="10" fill="#aaa" rx="2" />
    <rect [attr.x]="cardContentX" y="130" width="100" height="30" [attr.fill]="buttonColor" rx="6" />
  </g>

  <!-- Card 2 -->
  <g [attr.transform]="cardTransforms[1]">
    <rect width="260" height="180" rx="20" fill="white" stroke="#ccc" />
    <rect [attr.x]="cardContentX" y="20" width="120" height="10" fill="#333" rx="2" />
    <rect [attr.x]="cardContentX" y="40" width="60" height="10" fill="#000" rx="2" />
    <rect [attr.x]="cardContentX" y="60" width="80" height="15" fill="#000" rx="3" />
    <rect [attr.x]="cardContentX" y="85" width="120" height="10" fill="#aaa" rx="2" />
    <rect [attr.x]="cardContentX" y="130" width="100" height="30" [attr.fill]="buttonColor" rx="6" />
  </g>

  <!-- Card 3 -->
  <g [attr.transform]="cardTransforms[2]">
    <rect width="260" height="180" rx="20" fill="white" stroke="#ccc" />
    <rect [attr.x]="cardContentX" y="20" width="120" height="10" fill="#333" rx="2" />
    <rect [attr.x]="cardContentX" y="40" width="60" height="10" fill="#000" rx="2" />
    <rect [attr.x]="cardContentX" y="60" width="80" height="15" fill="#000" rx="3" />
    <rect [attr.x]="cardContentX" y="85" width="120" height="10" fill="#aaa" rx="2" />
    <rect [attr.x]="cardContentX" y="130" width="100" height="30" [attr.fill]="buttonColor" rx="6" />
  </g>
</svg>
