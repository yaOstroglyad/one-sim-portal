<svg viewBox="0 0 1200 750" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" class="retail-preview-svg">
  <!-- Background -->
  <rect width="1200" height="750" fill="#eeeeee" />

  <!-- Header -->
  <rect x="40" y="20" width="1120" height="60" rx="30" fill="#f4f2e3" />

  <!-- Logo -->
  <image [attr.href]="logoUrl" x="80" y="35" width="120" height="30" />

  <!-- Headline text -->
  <text
    x="100"
    y="140"
    font-size="48"
    font-weight="bold"
    fill="#222"
    text-anchor="start"
    dominant-baseline="hanging"
  >
    {{ headlineText }}
  </text>

  <!-- Subtitle -->
  <text
    x="100"
    y="190"
    font-size="24"
    fill="#555"
    text-anchor="start"
    dominant-baseline="hanging"
  >
    Your guide to fast and seamless connectivity.
  </text>

  <!-- Search bar -->
  <rect x="100" y="230" width="300" height="40" fill="white" stroke="#ccc" rx="10" />
  <circle cx="125" cy="250" r="8" fill="#bbb" />

  <!-- "Available Plans" -->
  <text
    x="100"
    y="300"
    font-size="28"
    fill="#222"
    font-weight="bold"
    text-anchor="start"
    dominant-baseline="hanging"
  >
    Available Plans
  </text>

  <!-- Card 1 -->
  <g transform="translate(100, 340)">
    <rect width="260" height="180" rx="20" fill="white" stroke="#ccc" />
    <rect x="20" y="20" width="120" height="10" fill="#333" rx="2" />
    <rect x="20" y="40" width="60" height="10" fill="#000" rx="2" />
    <rect x="20" y="60" width="80" height="15" fill="#000" rx="3" />
    <rect x="20" y="85" width="120" height="10" fill="#aaa" rx="2" />
    <rect x="20" y="130" width="100" height="30" [attr.fill]="primaryColor" rx="6" />
  </g>

  <!-- Card 2 -->
  <g transform="translate(380, 340)">
    <rect width="260" height="180" rx="20" fill="white" stroke="#ccc" />
    <rect x="20" y="20" width="120" height="10" fill="#333" rx="2" />
    <rect x="20" y="40" width="60" height="10" fill="#000" rx="2" />
    <rect x="20" y="60" width="80" height="15" fill="#000" rx="3" />
    <rect x="20" y="85" width="120" height="10" fill="#aaa" rx="2" />
    <rect x="20" y="130" width="100" height="30" [attr.fill]="primaryColor" rx="6" />
  </g>

  <!-- Card 3 -->
  <g transform="translate(660, 340)">
    <rect width="260" height="180" rx="20" fill="white" stroke="#ccc" />
    <rect x="20" y="20" width="120" height="10" fill="#333" rx="2" />
    <rect x="20" y="40" width="60" height="10" fill="#000" rx="2" />
    <rect x="20" y="60" width="80" height="15" fill="#000" rx="3" />
    <rect x="20" y="85" width="120" height="10" fill="#aaa" rx="2" />
    <rect x="20" y="130" width="100" height="30" [attr.fill]="primaryColor" rx="6" />
  </g>
</svg>
