
  <svg viewBox="0 0 220 100" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" class="portal-preview-svg">
    <!-- Background -->
    <rect width="220" height="100" fill="#ffffff" />

    <!-- Sidebar -->
    <rect x="0" y="0" width="40" height="100" fill="#f8f9fa" />
    <!-- Right border of sidebar (primary color stripe) -->
    <rect x="40" y="0" width="2" height="100" [attr.fill]="primaryColor" />

    <!-- Logo (image) -->
    <image [attr.href]="logoUrl" x="5" y="4" width="30" height="8" />

    <!-- Active menu item background -->
    <rect x="2" y="14" width="36" height="6" [attr.fill]="secondaryColor" rx="2" />
    <!-- Active item icon -->
    <rect x="4" y="15" width="4" height="4" rx="1" [attr.fill]="primaryColor" />

    <!-- Menu items (placeholders) -->
    <g fill="#6c757d">
      <rect x="4" y="24" width="4" height="4" rx="1" />
      <rect x="4" y="34" width="4" height="4" rx="1" />
      <rect x="4" y="44" width="4" height="4" rx="1" />
    </g>

    <!-- Sidebar bottom stripe -->
    <rect x="0" y="95" width="40" height="5" [attr.fill]="primaryColor" />

    <!-- Main content area -->
    <g transform="translate(50, 4)">
      <!-- Title -->
      <rect width="40" height="5" fill="#212529" rx="1" />

      <!-- Filters row -->
      <g transform="translate(0, 12)">
        <rect width="6" height="6" fill="#6c757d" rx="1" />
        <rect x="10" width="25" height="6" fill="white" stroke="#dee2e6" rx="1" />
        <rect x="40" width="25" height="6" fill="white" stroke="#dee2e6" rx="1" />
        <rect x="70" width="25" height="6" fill="white" stroke="#dee2e6" rx="1" />
        <rect x="100" width="25" height="6" fill="white" stroke="#dee2e6" rx="1" />
      </g>

      <!-- Action buttons -->
      <g transform="translate(130, 12)">
        <rect width="6" height="6" fill="#6c757d" rx="1" />
        <rect x="10" width="6" height="6" fill="#6c757d" rx="1" />
        <rect x="20" width="8" height="6" [attr.fill]="primaryColor" rx="1" />
      </g>

      <!-- Table -->
      <g transform="translate(0, 24)">
        <!-- Header -->
        <rect width="160" height="8" fill="#f8f9fa" stroke="#dee2e6" rx="1" />
        
        <!-- Rows -->
        <g transform="translate(0, 8)" fill="white" stroke="#dee2e6">
          <rect y="0" width="160" height="8" rx="1" />
          <rect y="8" width="160" height="8" rx="1" />
          <rect y="16" width="160" height="8" rx="1" />
          <rect y="24" width="160" height="8" rx="1" />
        </g>
      </g>
    </g>
  </svg>
