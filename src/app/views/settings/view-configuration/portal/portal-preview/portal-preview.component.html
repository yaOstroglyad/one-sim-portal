<svg viewBox="0 0 220 100" preserveAspectRatio="xMidYMid" xmlns="http://www.w3.org/2000/svg" class="portal-preview-svg">
  <!-- Background -->
  <rect width="220" height="100" fill="#f4f6f9" />

  <!-- Sidebar -->
  <rect x="0" y="0" width="40" height="100" fill="white" />
  <!-- Right border of sidebar (primary color stripe) -->
  <rect x="40" y="0" width="1" height="100" [attr.fill]="primaryColor" />

  <!-- Logo (image) -->
  <image [attr.href]="logoUrl" x="5" y="4" width="30" height="8" />

  <!-- Active menu item background -->
  <rect x="2" y="14" width="36" height="6" [attr.fill]="secondaryColor" rx="1" />
  <!-- Active item icon -->
  <rect x="4" y="15" width="3" height="3" rx="1.5" [attr.fill]="primaryColor" />

  <!-- Sidebar bottom stripe -->
  <rect x="0" y="95" width="40" height="5" [attr.fill]="primaryColor" />

  <!-- Main content title (placeholder) -->
  <rect x="45" y="4" width="40" height="5" fill="#333" rx="1" />

  <!-- Filters row -->
  <rect x="45" y="11" width="5" height="5" fill="#c1c7d0" rx="1" />
  <rect x="52" y="11" width="20" height="5" fill="white" stroke="#cfd4dc" />
  <rect x="74" y="11" width="20" height="5" fill="white" stroke="#cfd4dc" />
  <rect x="96" y="11" width="20" height="5" fill="white" stroke="#cfd4dc" />
  <rect x="118" y="11" width="20" height="5" fill="white" stroke="#cfd4dc" />

  <!-- Action buttons -->
  <rect x="140" y="11" width="5" height="5" fill="#cfd4dc" rx="1" />
  <rect x="147" y="11" width="5" height="5" fill="#cfd4dc" rx="1" />
  <rect x="154" y="11" width="6" height="5" [attr.fill]="primaryColor" rx="1" />

  <!-- Table header -->
  <rect x="45" y="18" width="170" height="6" fill="white" stroke="#ddd" />

  <!-- Table rows -->
  <g fill="white" stroke="#ddd">
    <rect x="45" y="24" width="170" height="6" />
    <rect x="45" y="30" width="170" height="6" />
    <rect x="45" y="36" width="170" height="6" />
  </g>
</svg>
