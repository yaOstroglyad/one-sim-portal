<div class="portal-container">
  <!-- Левая часть с превью -->
  <div class="preview-section">
    <h2>Portal Preview</h2>
    <app-portal-preview
      [primaryColor]="form.get('primaryColor')?.value"
      [secondaryColor]="form.get('secondaryColor')?.value"
      [logoUrl]="form.get('logoUrl')?.value">
    </app-portal-preview>
  </div>

  <!-- Правая часть с настройками -->
  <div class="settings-section">
    <h2>Portal Settings</h2>
    <form [formGroup]="form" class="settings-form">
      <app-color-picker
        label="Primary Color"
        formControlName="primaryColor">
      </app-color-picker>

      <app-color-picker
        label="Secondary Color"
        formControlName="secondaryColor">
      </app-color-picker>

      <mat-form-field appearance="outline">
        <mat-label>Logo URL</mat-label>
        <input matInput type="text" formControlName="logoUrl" placeholder="Enter logo URL">
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" (click)="save()">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
