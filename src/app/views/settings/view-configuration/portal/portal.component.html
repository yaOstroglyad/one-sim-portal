<div class="portal-container">
  <!-- Левая часть с превью -->
  <div class="preview-section">
    <h2>Portal Preview</h2>
    <app-portal-preview
      [primaryColor]="form.get('primaryColor')?.value"
      [secondaryColor]="form.get('secondaryColor')?.value"
      [logoUrl]="form.get('logoUrl')?.value">
    </app-portal-preview>
  </div>

  <!-- Правая часть с настройками -->
  <div class="settings-section">
    <h2>Portal Settings</h2>
    <form [formGroup]="form" class="settings-form">
      <mat-form-field appearance="outline">
        <mat-label>Primary Color</mat-label>
        <input matInput type="color" formControlName="primaryColor">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Secondary Color</mat-label>
        <input matInput type="color" formControlName="secondaryColor">
      </mat-form-field>

      <div class="file-upload">
        <label>Logo</label>
        <input type="file" 
               #fileInput
               accept="image/*"
               (change)="onFileSelected($event)"
               style="display: none">
        <button mat-stroked-button (click)="fileInput.click()">
          Choose File
        </button>
        <span class="file-name">{{ getFileName() }}</span>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" (click)="save()">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
