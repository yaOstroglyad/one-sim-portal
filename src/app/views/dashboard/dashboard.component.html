<div class="dashboard-container" [class.dark-theme]="isDarkTheme">
  <!-- Dashboard Header -->
  <div class="dashboard-header">
    <div class="header-left">
      <h1 class="dashboard-title">{{ 'dashboard.title' | translate }}</h1>
      <p class="dashboard-subtitle">{{ 'dashboard.subtitle' | translate }}</p>
    </div>
    
    <div class="header-right">
      <!-- Period Selector -->
      <div class="period-selector">
        <button 
          *ngFor="let preset of periodPresets" 
          class="period-btn"
          [class.active]="selectedPeriod === preset.value"
          (click)="onPeriodChange(preset.value)">
          {{ preset.label | translate }}
        </button>
      </div>
      
      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="btn-icon" (click)="refreshData()" title="{{ 'dashboard.actions.refresh' | translate }}">
          <c-icon name="cilReload"></c-icon>
        </button>
        <button class="btn-icon" (click)="exportData()" title="{{ 'dashboard.actions.export' | translate }}">
          <c-icon name="cilCloudDownload"></c-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Custom Date Picker (shown when custom period selected) -->
  <div class="custom-date-picker" *ngIf="showCustomDatePicker">
    <div class="date-inputs">
      <input 
        type="date" 
        [(ngModel)]="customDateRange.start" 
        placeholder="{{ 'dashboard.periods.startDate' | translate }}"
        class="date-input">
      <span class="date-separator">-</span>
      <input 
        type="date" 
        [(ngModel)]="customDateRange.end" 
        placeholder="{{ 'dashboard.periods.endDate' | translate }}"
        class="date-input">
      <button 
        class="btn-primary" 
        (click)="applyCustomDateRange()"
        [disabled]="!customDateRange.start || !customDateRange.end">
        {{ 'dashboard.actions.apply' | translate }}
      </button>
      <button 
        class="btn-secondary" 
        (click)="showCustomDatePicker = false">
        {{ 'dashboard.actions.cancel' | translate }}
      </button>
    </div>
  </div>

  <!-- Tab Navigation -->
  <div class="dashboard-tabs">
    <button 
      *ngFor="let tab of tabs"
      class="tab-button"
      [class.active]="activeTab === tab.id"
      (click)="onTabChange(tab.id)">
      <c-icon [name]="tab.icon"></c-icon>
      <span>{{ tab.label | translate }}</span>
    </button>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">
    <div class="tab-pane" [class.active]="activeTab === 'executive'">
      <app-executive-tab *ngIf="activeTab === 'executive'"></app-executive-tab>
    </div>
    
    <div class="tab-pane" [class.active]="activeTab === 'subscribers'">
      <app-subscribers-tab *ngIf="activeTab === 'subscribers'"></app-subscribers-tab>
    </div>
    
    <div class="tab-pane" [class.active]="activeTab === 'traffic'">
      <app-traffic-tab *ngIf="activeTab === 'traffic'"></app-traffic-tab>
    </div>
    
    <div class="tab-pane" [class.active]="activeTab === 'finance'">
      <app-finance-tab *ngIf="activeTab === 'finance'"></app-finance-tab>
    </div>
  </div>
</div>
