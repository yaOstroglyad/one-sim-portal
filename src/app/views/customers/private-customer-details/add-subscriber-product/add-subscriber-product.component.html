<h2 mat-dialog-title class="dialog-header">{{ 'add-subscriber-product.title' | translate }}</h2>
<mat-dialog-content class="mat-typography dialog-content">
    <ng-container *ngIf="!loading">
        <app-form-generator [config]="formConfig"
                            (formChanges)="handleFormChanges($event)"></app-form-generator>
        <mat-hint *ngIf="subscriberProducts.length === 0"
                  class="hint mb-1">
            <mat-icon fontIcon="info_outline"></mat-icon>
            {{ 'add-subscriber-product.noProducts' | translate }}
        </mat-hint>
    </ng-container>
    <app-loader *ngIf="loading"></app-loader>
</mat-dialog-content>
<mat-dialog-actions class="dialog-footer" align="end">
    <button mat-button (click)="close()">{{ 'common.cancel' | translate }}</button>
    <button mat-button
            color="primary"
            [disabled]="!isFormValid || loading"
            (click)="submit()">{{ 'common.submit' | translate }}
    </button>
</mat-dialog-actions>
