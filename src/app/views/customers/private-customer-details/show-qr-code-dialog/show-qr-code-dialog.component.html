<h2 mat-dialog-title class="dialog-header">{{ 'customer.showQrCodeDialog.title' | translate }}</h2>
<mat-dialog-content class="mat-typography dialog-content">
    <app-qr-code [qrCodeValue]="data?.qrCode"></app-qr-code>
    <p class="text-center">ICCID: <span copyToClipboard>{{ data?.iccid }}</span></p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-footer" align="end">
    <button mat-button (click)="close()">{{ 'common.cancel' | translate }}</button>
</mat-dialog-actions>
