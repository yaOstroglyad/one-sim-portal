<!-- Account Selector (только для админов) -->
<app-account-selector *ngIf="isAdmin"
                      [helperText]="'COMMON.select_account_hint_message'"
                      (accountSelected)="onAccountSelected($event)">
</app-account-selector>

<!-- Header with filters -->
<app-header class="os-header-sticky"
            [formGroup]="filterForm"
            [tableConfig$]="tableConfig$"
            (columnSelectionChange)="onColumnSelectionChanged($event)">
    <ng-container header-custom-inputs>
        <input cFormControl
               formControlName="email"
               [type]="'email'"
               placeholder="{{ 'email_logs.email_placeholder' | translate }}">

        <app-date-picker-wrapper
            formControlName="dateFrom"
            [config]="{
                mode: 'single',
                label: 'email_logs.date_from',
                placeholder: 'email_logs.date_from_placeholder',
                appearance: 'outline',
                size: 'medium'
            }">
        </app-date-picker-wrapper>

        <app-date-picker-wrapper
            formControlName="dateTo"
            [config]="{
                mode: 'single',
                label: 'email_logs.date_to',
                placeholder: 'email_logs.date_to_placeholder',
                appearance: 'outline',
                size: 'medium'
            }">
        </app-date-picker-wrapper>

        <button cButton
                color="secondary"
                [disabled]="filterForm?.pristine"
                (click)="resetForm()">
            <svg cIcon name="cilReload"></svg>
        </button>
    </ng-container>
</app-header>

<!-- Generic Table -->
<generic-table
        [config$]="tableConfig$"
        [data$]="dataList$"
        (pageChange)="onPageChange($event)">
</generic-table>
