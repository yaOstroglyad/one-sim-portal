<h2 mat-dialog-title class="dialog-header">Setup resource</h2>
<mat-dialog-content class="mat-typography dialog-content">
    <app-form-generator [config]="setupResourceFormConfig"
                        (formChanges)="handleFormChanges($event)"></app-form-generator>
</mat-dialog-content>
<mat-dialog-actions class="dialog-footer" align="end">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button
            color="primary"
            [disabled]="!isFormValid"
            (click)="submit()">Save changes</button>
</mat-dialog-actions>
