<div class="login-container">
    <div class="login-content">
        <div class="logo-container">
            <img src="assets/img/brand/1esim-logo.png" alt="One eSIM" class="logo">
        </div>
        <h1 class="login-title">Log in</h1>
        <form class="login-form" [formGroup]="form" (ngSubmit)="login()">
            <div class="form-field">
                <input
                    id="loginName"
                    formControlName="loginName"
                    type="text"
                    class="form-input"
                    placeholder="{{ 'login.userNamePlaceholder' | translate }}">
            </div>
            <div class="form-field">
                <input
                    id="password"
                    formControlName="password"
                    type="password"
                    class="form-input"
                    placeholder="{{ 'login.passwordPlaceholder' | translate }}">
            </div>
            <button type="submit" class="login-button">
                {{ 'login.loginButton' | translate }}
            </button>
        </form>
        <div class="tagline mobile-only">
            Enabling new revenue and connectivity solutions for travel & tech players
        </div>
    </div>
    <div class="background-waves" aria-hidden="true"></div>
</div>
