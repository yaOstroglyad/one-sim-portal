<div class="tariff-offer-form-container">
  <!-- Error Display -->
  <div *ngIf="error" class="error-alert">
    <svg cIcon name="cil-warning" width="20" height="20"></svg>
    <span>{{ error }}</span>
  </div>

  <!-- Form Content -->
  <app-form-generator 
    [config]="formConfig" 
    (formChanges)="onFormChanges($event)">
  </app-form-generator>

  <!-- Provider Information Section (if needed, can be implemented as a custom field type or separate component) -->
  <!-- This section can be moved to a separate component or displayed based on form values -->
</div>
