<app-header class="os-header-sticky"
            [formGroup]="filterForm"
            [tableConfig$]="tableConfig$"
            (onAddAction)="onCreateNew()"
            (columnSelectionChange)="onColumnSelectionChanged($event)">
    <ng-container header-custom-inputs>
        <input cFormControl formControlName="companyName" [type]="'text'" placeholder="{{ 'product.companyName' | translate }}">
        <input cFormControl formControlName="productName" [type]="'text'" placeholder="{{ 'product.productName' | translate }}">
        <button cButton
                color="secondary"
                [disabled]="filterForm.pristine"
                (click)="resetForm()">
            <svg cIcon name="cilReload"></svg>
        </button>
    </ng-container>
</app-header>

<generic-table [config$]="tableConfig$"
               [menu]="menuTemplate"
               [data$]="companyProducts$"
               [isRowClickable]="true"
               (onRowClickEvent)="onViewDetails($event)"
               (pageChange)="onPageChange($event)">
</generic-table>

<!-- Custom template for price column -->
<ng-template #priceTemplate let-data='context'>
    <td class="text-end">
        {{ formatPrice(data) }}
    </td>
</ng-template>

<!-- Custom template for status column -->
<ng-template #statusTemplate let-data='context'>
    <td class="text-center">
        <c-badge [color]="data.active ? 'success' : 'danger'"
                 shape="rounded-pill">
            {{ data.active ? 'Active' : 'Inactive' }}
        </c-badge>
    </td>
</ng-template>

<ng-template #menuTemplate let-item>
    <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation();">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onViewDetails(item)">
            <mat-icon>visibility</mat-icon>
            <span>{{ 'common.view' | translate }} Details</span>
        </button>
        <button mat-menu-item (click)="onEdit(item)">
            <mat-icon>edit</mat-icon>
            <span>{{ 'common.edit' | translate }}</span>
        </button>
        <button mat-menu-item (click)="onToggleStatus(item)">
            <mat-icon>{{ item.active ? 'toggle_off' : 'toggle_on' }}</mat-icon>
            <span>{{ item.active ? 'Deactivate' : 'Activate' }}</span>
        </button>
        <button mat-menu-item (click)="onDelete(item)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
        </button>
    </mat-menu>
</ng-template>

<!-- Create Panel -->
<app-generic-right-panel
  *ngIf="showCreatePanel"
  title="Create Company Product"
  subtitle="Link a product to a company with custom pricing"
  [isOpen]="showCreatePanel"
  [hasFooter]="true"
  (close)="onPanelClose()">

  <div panel-content>
    <app-company-product-form
      #createForm
      [companyProduct]="null"
      (save)="onCompanyProductSaved()">
    </app-company-product-form>
  </div>

  <ng-container panel-actions>
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="onPanelClose()">
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="createForm.onSubmit()"
      [disabled]="createForm.loading || createForm.companyProductForm?.invalid">
      <span *ngIf="createForm.loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      Create Company Product
    </button>
  </ng-container>

</app-generic-right-panel>

<!-- Edit Panel -->
<app-generic-right-panel
  *ngIf="showEditPanel && selectedCompanyProduct"
  title="Edit Company Product"
  subtitle="Update company product details"
  [isOpen]="showEditPanel"
  [hasFooter]="true"
  (close)="onPanelClose()">

  <div panel-content>
    <app-company-product-form
      #editForm
      [companyProduct]="selectedCompanyProduct"
      (save)="onCompanyProductSaved()">
    </app-company-product-form>
  </div>

  <ng-container panel-actions>
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="onPanelClose()">
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="editForm.onSubmit()"
      [disabled]="editForm.loading || editForm.companyProductForm?.invalid">
      <span *ngIf="editForm.loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      Update Company Product
    </button>
  </ng-container>

</app-generic-right-panel>

<!-- Details Panel -->
<app-generic-right-panel
  *ngIf="showDetailsPanel && selectedCompanyProductDetails"
  title="Company Product Details"
  [isOpen]="showDetailsPanel"
  [actions]="detailsPanelActions"
  [resizable]="true"
  [defaultWidth]="600"
  [maxWidth]="900"
  (close)="onPanelClose()">

  <div panel-content>
    <app-company-product-details [companyProduct]="selectedCompanyProductDetails"></app-company-product-details>
  </div>

</app-generic-right-panel>

<!-- Delete Confirmation Panel -->
<app-generic-right-panel
  *ngIf="showDeletePanel && selectedCompanyProduct"
  title="Confirm Delete"
  [isOpen]="showDeletePanel"
  [defaultWidth]="450"
  [resizable]="false"
  [hasFooter]="true"
  (close)="onPanelClose()">

  <div panel-content>
    <app-delete-confirmation
      [config]="{
        itemName: selectedCompanyProduct.name,
        itemType: 'Company Product',
        warningMessage: 'This action cannot be undone. Customers who have purchased this product will still have access to it.'
      }"
      (confirm)="onConfirmDelete()"
      (cancel)="onPanelClose()">
    </app-delete-confirmation>
  </div>

  <ng-container panel-actions>
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="onPanelClose()">
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-danger"
      (click)="onConfirmDelete()">
      Delete Company Product
    </button>
  </ng-container>

</app-generic-right-panel>
