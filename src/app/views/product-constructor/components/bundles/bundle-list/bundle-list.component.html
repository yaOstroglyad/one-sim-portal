<app-header class="os-header-sticky"
            [formGroup]="filterForm"
            [tableConfig$]="tableConfig$"
            (onAddAction)="onCreateNew()">
    <ng-container header-custom-inputs>
        <input cFormControl formControlName="name" [type]="'text'" placeholder="Bundle Name">
        <button cButton
                color="secondary"
                [disabled]="filterForm.pristine"
                (click)="resetForm()">
            <svg cIcon name="cilReload"></svg>
        </button>
    </ng-container>
</app-header>

<generic-table [config$]="tableConfig$"
               [menu]="menuTemplate"
               [data$]="dataList$"
               [isRowClickable]="true"
               (onRowClickEvent)="onViewDetails($event)">
</generic-table>

<ng-template #menuTemplate let-item>
    <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation();">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onViewDetails(item)">
            <mat-icon>visibility</mat-icon>
            <span>View Details</span>
        </button>
        <button mat-menu-item (click)="onEdit(item)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
        </button>
        <button mat-menu-item (click)="onDelete(item)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
        </button>
    </mat-menu>
</ng-template>

<!-- Create Panel -->
<app-generic-right-panel
  *ngIf="showCreatePanel"
  title="Create New Bundle"
  subtitle="Define a mobile bundle with data, voice, and SMS allocations"
  [isOpen]="showCreatePanel"
  [hasFooter]="true"
  (close)="onPanelClose()">

  <div panel-content>
    <app-bundle-form
      #createForm
      (save)="onBundleSaved()">
    </app-bundle-form>
  </div>

  <ng-container panel-actions>
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="onPanelClose()">
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="createForm.onSubmit()"
      [disabled]="createForm.loading || createForm.bundleForm?.invalid">
      <span *ngIf="createForm.loading" class="loading-spinner"></span>
      Create Bundle
    </button>
  </ng-container>

</app-generic-right-panel>

<!-- Edit Panel -->
<app-generic-right-panel
  *ngIf="showEditPanel && selectedBundle"
  title="Edit Bundle"
  subtitle="Define a mobile bundle with data, voice, and SMS allocations"
  [isOpen]="showEditPanel"
  [hasFooter]="true"
  (close)="onPanelClose()">

  <div panel-content>
    <app-bundle-form
      #editForm
      [bundle]="selectedBundle"
      (save)="onBundleSaved()">
    </app-bundle-form>
  </div>

  <ng-container panel-actions>
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="onPanelClose()">
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="editForm.onSubmit()"
      [disabled]="editForm.loading || editForm.bundleForm?.invalid">
      <span *ngIf="editForm.loading" class="loading-spinner"></span>
      Update Bundle
    </button>
  </ng-container>

</app-generic-right-panel>

<!-- Details Panel -->
<app-generic-right-panel
  *ngIf="showDetailsPanel && selectedBundleDetails"
  title="Bundle Details"
  [isOpen]="showDetailsPanel"
  [actions]="detailsPanelActions"
  [resizable]="true"
  [defaultWidth]="600"
  [maxWidth]="900"
  (close)="onPanelClose()">

  <div panel-content>
    <app-bundle-details [bundle]="selectedBundleDetails"></app-bundle-details>
  </div>

</app-generic-right-panel>

<!-- Delete Confirmation Panel -->
<app-generic-right-panel
  *ngIf="showDeletePanel && selectedBundle"
  title="Confirm Delete"
  [isOpen]="showDeletePanel"
  [defaultWidth]="450"
  [resizable]="false"
  [hasFooter]="true"
  (close)="onPanelClose()">

  <div panel-content>
    <app-delete-confirmation 
      [config]="{
        itemName: selectedBundle.name,
        itemType: 'Bundle',
        warningMessage: 'This action cannot be undone and may affect existing products that use this bundle.'
      }"
      (confirm)="onConfirmDelete()"
      (cancel)="onPanelClose()">
    </app-delete-confirmation>
  </div>

  <ng-container panel-actions>
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="onPanelClose()">
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-danger"
      (click)="onConfirmDelete()">
      Delete Bundle
    </button>
  </ng-container>

</app-generic-right-panel>
