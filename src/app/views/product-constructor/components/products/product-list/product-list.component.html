<app-header class="os-header-sticky"
            [formGroup]="filterForm"
            [tableConfig$]="tableConfig$"
            (onAddAction)="onCreateNew()"
            (columnSelectionChange)="onColumnSelectionChanged($event)">
    <ng-container header-custom-inputs>
        <input cFormControl formControlName="countryId" [type]="'number'" placeholder="{{ 'product.countryId' | translate }}">
        <input cFormControl formControlName="regionId" [type]="'number'" placeholder="{{ 'product.regionId' | translate }}">
        <button cButton
                color="secondary"
                [disabled]="filterForm.pristine"
                (click)="resetForm()">
            <svg cIcon name="cilReload"></svg>
        </button>
    </ng-container>
</app-header>

<generic-table [config$]="tableConfig$"
               [menu]="menuTemplate"
               [data$]="products$"
               [isRowClickable]="true"
               (onRowClickEvent)="onViewDetails($event)"
               (pageChange)="onPageChange($event)">
</generic-table>

<!-- Custom template for status column -->
<ng-template #statusTemplate let-data='context'>
    <td class="text-center">
        <c-badge [color]="data.active ? 'success' : 'danger'"
                 shape="rounded-pill">
            {{ data.active ? 'Active' : 'Inactive' }}
        </c-badge>
    </td>
</ng-template>

<!-- Custom template for validity column -->
<ng-template #validityTemplate let-data='context'>
    <td class="text-center">
        {{ formatValidity(data) }}
    </td>
</ng-template>

<ng-template #menuTemplate let-item>
    <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation();">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onViewDetails(item)">
            <mat-icon>visibility</mat-icon>
            <span>{{ 'common.view' | translate }} Details</span>
        </button>
        <button mat-menu-item (click)="onEdit(item)">
            <mat-icon>edit</mat-icon>
            <span>{{ 'common.edit' | translate }}</span>
        </button>
        <button mat-menu-item (click)="onToggleStatus(item)">
            <mat-icon>{{ item.active ? 'toggle_off' : 'toggle_on' }}</mat-icon>
            <span>{{ item.active ? 'Deactivate' : 'Activate' }}</span>
        </button>
    </mat-menu>
</ng-template>

<!-- Create Panel -->
<app-generic-right-panel
  *ngIf="showCreatePanel"
  title="Create Product"
  subtitle="Create a new core product with bundle and validity settings"
  [isOpen]="showCreatePanel"
  [hasFooter]="true"
  (close)="onPanelClose()">

  <div panel-content>
    <app-product-form
      #createForm
      [product]="null"
      (save)="onProductSaved()">
    </app-product-form>
  </div>

  <ng-container panel-actions>
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="onPanelClose()">
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="createForm.onSubmit()"
      [disabled]="createForm.loading || createForm.productForm?.invalid">
      <span *ngIf="createForm.loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      Create Product
    </button>
  </ng-container>

</app-generic-right-panel>

<!-- Edit Panel -->
<app-generic-right-panel
  *ngIf="showEditPanel && selectedProduct"
  title="Edit Product"
  subtitle="Update product details and settings"
  [isOpen]="showEditPanel"
  [hasFooter]="true"
  (close)="onPanelClose()">

  <div panel-content>
    <app-product-form
      #editForm
      [product]="selectedProduct"
      (save)="onProductSaved()">
    </app-product-form>
  </div>

  <ng-container panel-actions>
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="onPanelClose()">
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="editForm.onSubmit()"
      [disabled]="editForm.loading || editForm.productForm?.invalid">
      <span *ngIf="editForm.loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      Update Product
    </button>
  </ng-container>

</app-generic-right-panel>

<!-- Details Panel -->
<app-generic-right-panel
  *ngIf="showDetailsPanel && selectedProductDetails"
  title="Product Details"
  [isOpen]="showDetailsPanel"
  [actions]="detailsPanelActions"
  [resizable]="true"
  [defaultWidth]="600"
  [maxWidth]="900"
  (close)="onPanelClose()">

  <div panel-content>
    <app-product-details [product]="selectedProductDetails"></app-product-details>
  </div>

</app-generic-right-panel>
