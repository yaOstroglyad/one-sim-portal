<div class="product-form-container">
  <!-- Error Display -->
  <div *ngIf="error" class="error-alert">
    <svg cIcon name="cil-warning" width="20" height="20"></svg>
    <span>{{ error }}</span>
  </div>

  <!-- Form Content -->
  <app-form-generator 
    [config]="formConfig" 
    (formChanges)="onFormChanges($event)">
  </app-form-generator>
</div>
